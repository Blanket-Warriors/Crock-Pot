<!DOCTYPE html>
<html>
  <head>
    <title>Coding Crock-Pot</title>
    <meta charSet="utf-8" />
    <meta name="description" content="Write, edit, and share code snippets in real-time!" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
  </head>
  <body>
    <script src="/scripts/wordlist.js"></script>
    <script>
      function randomWord() {
        return window.words[Math.floor(Math.random() * window.words.length)];
      };
      const id = [randomWord(), randomWord()].join("-");
      window.location.pathname = '/' + id;
    </script>
    <noscript>To use the Coding Crock-Pot, Javascript must be enabled!</noscript>
  </body>
